<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title></title>
    
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="searchForm" class="form container">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="hops">Hops:</label>
            <select id="hops" name="hops">
                <option value="">Välj...</option>
            </select>
        </div>

        <div>
            <label for="malt">Malt:</label>
            <select id="malt" name="malt">
                <option value="">Välj...</option>
            </select>
        </div>
        
        <div>
            <label for="brewedBefore">Brewed Before:</label>
            <input type="date" id="brewedBefore" name="brewedBefore">
        </div>

        <div>
            <label for="brewedAfter">Brewed After:</label>
            <input type="date" id="brewedAfter" name="brewedAfter">
        </div>

        <div>
            <label for="abvGreaterThan">ABV Greater Than:</label>
            <input type="number" step="0.1" id="abvGreaterThan" name="abvGreaterThan">
        </div>

        <div>
            <label for="abvLessThan">ABV Less Than:</label>
            <input type="number" step="0.1" id="abvLessThan" name="abvLessThan">
        </div>


        <button type="submit">Search</button>
    </form>
    
    
    <div id="searchResults"></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script src="search.js"></script>
</body>
</html>
